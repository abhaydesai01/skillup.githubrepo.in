  <div class="max-w-4xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-16">

        </div>
        <h3 class="text-xl font-bold text-text-primary dark:text-text-primary-dark mb-2">Email</h3>

          gulhaneatharva@gmail.com
        </a>
      </div>

        <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center mx-auto mb-4">

        <p class="text-text-secondary dark:text-text-secondary-dark">Available for remote work</p>
      </div>
    </div>

                      <svg class="w-6 h-6 text-text-secondary dark:text-text-secondary-dark group-hover:text-primary transition-colors" fill="currentColor" viewBox="0 0 24 24">

      </div>
    </div>

    <!-- Contact Form -->
    <div class="card max-w-2xl mx-auto">
      <h3 class="text-2xl font-bold text-text-primary dark:text-text-primary-dark mb-6 text-center">Send Me a Message</h3>
      
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-text-primary dark:text-text-primary-dark mb-2">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name"
              [(ngModel)]="formData.name"
              required
              class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-lg text-text-primary dark:text-text-primary-dark placeholder-text-secondary dark:placeholder-text-secondary-dark focus:outline-none focus:border-primary transition-colors"
              placeholder="Your name"
            >
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="formData.email"
              required
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-text-primary placeholder-text-secondary focus:outline-none focus:border-primary transition-colors"
              placeholder="your.email@example.com"
            >
          </div>
        </div>
        
        <div>
          <label for="subject" class="block text-sm font-medium text-text-primary mb-2">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject"
            [(ngModel)]="formData.subject"
            required
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-text-primary placeholder-text-secondary focus:outline-none focus:border-primary transition-colors"
            placeholder="What's this about?"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-medium text-text-primary mb-2">Message</label>
          <textarea 
            id="message" 
            name="message"
            [(ngModel)]="formData.message"
            required
            rows="6"
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-text-primary placeholder-text-secondary focus:outline-none focus:border-primary transition-colors resize-none"
            placeholder="Your message..."
          ></textarea>
        </div>
        
        <div class="text-center">
          <button 
            type="submit" 
            [disabled]="!contactForm.form.valid || submitting"
            class="btn-secondary disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!submitting">Send Message</span>
            <span *ngIf="submitting" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Sending...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
