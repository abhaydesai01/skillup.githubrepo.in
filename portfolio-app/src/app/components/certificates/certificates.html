<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-4xl mx-auto text-center p-6 rounded-xl shadow-lg bg-white dark:bg-gray-800">
      
      <h2 class="text-3xl font-bold text-primary mb-4">My Certifications</h2>
      <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
        Successfully completed the <strong>DevOps Engineer Program</strong>.
      </p>
  
      <!-- Preview Image -->
      <div class="mb-6">
        <img src="assets/certificates/devops-engineer-thumb.jpg" 
             alt="DevOps Engineer Program Certificate" 
             class="rounded-lg shadow-md mx-auto w-full sm:w-3/4">
      </div>
  
      <!-- Button -->
      <button (click)="viewCertificate()" 
              class="btn-primary px-6 py-3 rounded-lg text-white font-semibold">
        View Certificate
      </button>
    </div>
  </section>
